<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Registartion Form</title>
    </head>
    <body>
        <h2>My Registration Form</h2>
        <form action="#" method="POST">
            <label for="FirstName">First Name:</label>
            <input type="text" id="FirstName">
            <br><br>
            <label for="LastName">Last Name:</label>
            <input type="text" id="LastName">
            <br><br>
            <label for="Email">Email:</label>
            <input type="text" id="Email">
            <br><br>
            <label for="Password">Password:</label>
            <input type="password" id="Password">
            <br><br>
            <label for="PasswordConfirm">PW Confrim</label>
            <input type="password" id="PasswordConfirm">
            <br><br>
            <label for="Birthday">Birthday:</label>
            <input type="date" id="Birthday">
            <br><br>
            <p>Select your Gender</p>
            <input type="radio" name="Gender" value="male" >Male
            <input type="radio" name="Gender" value="female" >Female
            <input type="radio" name="Gender" value="other" >Other
            <input type="radio" name="Gender" value="decline">Prefer not to say
            <br><br>
            <label for="description">A short description about yourself</label>
            <br>
            <textarea  id="description" rows="3"></textarea>
            <br><br>
            <p>Select 3 of your favorite colors:</p>
            <label for="blue">Blue</label>
            <input type="checkbox" id="blue" name="color" value="blue">
            <label for="red">Red</label>
            <input type="checkbox" id="red" name="color" value="red">
            <label for="green">Green</label>
            <input type="checkbox" id="green" name="color" value="green">
            <label for="purple">Purple</label>
            <input type="checkbox" id="purple" name="color" value="purple">
            <label for="black">Black</label>
            <input type="checkbox" id="black" name="color" value="black">
            <br><br>
            <label for="FavLang">Select Favorite Language</label>
            <select name="FavLang" id="FavLang">
                <option value="JavaScript">JavaScript</option>
                <option value="MySQL">MySQL</option>
                <option value="Python">Python</option>
                <option value="HTML">HTML</option>
            </select>
            <p>For security, enter your password.</p>
            <label>
                Password:<input type="password" name="password">
            </label>
            <input type="submit" value="Click here to register">
        </form>
    </body>
</html>
